<!DOCTYPE html>
<html>
<head>
    <title>Title of the document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
    <!--<script type ="text/javascript" src="file:///android_asset/Html/jquery-3.2.0.js"></script>-->
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <style>
        body{
            margin:0px;
            padding:0px;
        }
        .top{
            width:100%;
            height:100px;
            background-color:gold;
            float:left;
        }
        .left{
            width:15%;
            height:800px;
            float:left;
            background-color:red;
        }
        .context{
            width:85%;
            height:800px;
            float:left;
        }
    </style>
</head>

<body>
    <div class="top"></div>
    <div class="left">
        <ul>
            <li><a onclick="go('test1.html');">Test1</a></li>
            <li><a onclick="go('test2.html');">Test2</a></li>
            <li><a onclick="go('test3.html');">Test3</a></li>
            <li><a onclick="go('1.html');">Test3</a></li>
        </ul>
    </div>
    <div class="context"></div>
    <script type="text/javascript">
        function go(path) {
            $.ajax({
                url: path,
                type: "GET",
                data: {},
                dataType: "html",
                async: true,
                success: function (html) {
                    $(".context").html(html);
                }
            })
        }

        window.onload = function () {
            
        }
    </script>

</body>

</html>
